<ion-header>
  <header [title]='title'></header>
</ion-header>

<ion-content padding>

  <ion-card class='center-text'>
    <ion-card-header >Current Settings</ion-card-header>
    <ion-card-content>
      <p>
        Text Speed = {{ story.rate ? story.rate : 1.5 }} 
      </p>
      <p>
        Story Length (in words) = {{ story.length ? story.length : 10 }}
      </p>  
      <p>
        Language = {{ story.locale.title }}
      </p>
      <ion-item class='center-text'>
        <button ion-button (click)='goToSettings()'>Change Settings</button>
      </ion-item> 
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class='card-title center-text'>Text-to-Speech</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Input Text for Playback</ion-label>
          <ion-input [(ngModel)]='story.text'></ion-input>          
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button ion-button block (click)='story.speakText(story.text)'>Play Text</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button block (click)='story.stopText()'>Stop Speaking</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class='card-title center-text'>Tell me a story!</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button ion-button block (click)='newStory()'>New Story</button>
              </ion-col>
              <ion-col col-6>
                  <button ion-button block (click)='goToStory()'>See Last Story</button>
              </ion-col>    
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
