<ion-header>
    <header [title]='title'></header>
  </ion-header>
  
  <ion-content padding>
  <ion-card>
    <ion-card-header class='card-title center-text'>Update Settings</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked>Select Playback Speed (0-2)</ion-label>
            <ion-input type='number'[(ngModel)]='story.rate'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Select Story Length (Max 500)</ion-label>
            <ion-input  [(ngModel)]='story.length'></ion-input>
          </ion-item>
          <ion-item class='center-text smallfont'>               
            Current Language = {{ story.locale.title }}         
          </ion-item>
          <ion-item>
            <button ion-button block (click)='presentLanguage()'>Select Language</button> 
          </ion-item>
        </ion-list> 
      </ion-card-content>
  </ion-card>
  <div class='center-text'>
    <button ion-button (click)='goToHome()'>Submit</button>
  </div>  
  </ion-content>
