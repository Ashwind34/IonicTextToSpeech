<ion-header>
  <header [title]='title'></header>
</ion-header>

<ion-content padding>
  <br>
  <h3>This is where the TEXT-TO-SPEECH will go</h3>

  <ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='text'></ion-input>          
        </ion-item>
        <ion-item>
          <button ion-button (click)='speakText()'>Play Text</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='text'></ion-input>          
        </ion-item>
        <ion-item>
          <button ion-button (click)='freshStory()'>Story</button>
        <ion-item>
          <button ion-button (click)='userStory()'>Story With Prompt</button>
        </ion-item>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <p>{{ story.gptResponse }}</p>
</ion-content>
