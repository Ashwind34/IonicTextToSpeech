<ion-header>
    <header [title]='title'></header>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-card-header>Speech Rate</ion-card-header>
        <ion-card-content>
          <ion-label>Text Speed = {{ story.rate }}x </ion-label>
          <ion-range min='0' max='2' snaps='true' [(ngModel)]='story.rate'>
            <ion-label range-left>Slower</ion-label>
            <ion-label range-right>Faster</ion-label>
          </ion-range>
          <ion-item>
            <ion-label>Input Word Length (Max 500 words)</ion-label>
            <ion-input [(ngModel)]='story.length'></ion-input>
          </ion-item>  
        </ion-card-content>
    </ion-card>
    <button ion-button (click)='presentLanguage()'>Select Language</button><br>
    <button ion-button (click)='story.check()'>Console Logs</button><br>
    <button ion-button (click)='goToHome()'>Submit</button>
  </ion-content>
