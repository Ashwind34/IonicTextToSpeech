<ion-header>
  <header [title]='title'></header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Speech Rate</ion-card-header>
      <ion-card-content>
        <ion-label>Text Speed = {{ story.rate }}x </ion-label>
        <ion-range min='-2' max='2' step='0.5' snaps='true' [(ngModel)]='story.rate'>
          <ion-label range-left>-2x</ion-label>
          <ion-label range-right>2x</ion-label>
        </ion-range>  
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Text-to-Speech</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='story.text'></ion-input>          
        </ion-item>
        <ion-item>
          <button ion-button (click)='story.speakText()'>Play Text</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tell me a story!</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Input Word Length (Max 500 words)</ion-label>
          <ion-input [(ngModel)]='story.length'></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)='freshStory()'>Story</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tell me a story about...</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='story.text'></ion-input>          
        </ion-item>
        <ion-item>
          <ion-label>Input Word Length (Max 500 words)</ion-label>
          <ion-input [(ngModel)]='story.length'></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)='inputStory()'>Story With Prompt</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)='check()'>Console Logs</button>

  <p>{{ story.gptResponse }}</p>
</ion-content>
