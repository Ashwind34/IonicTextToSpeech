<ion-header>
  <header [title]='title'></header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Current Settings</ion-card-header>
    <ion-card-content>
      <ion-item>
        Text Speed = {{ story.rate }}x 
      </ion-item>
      <ion-item>
        Story Length = {{ story.length }} words
      </ion-item>  
      <ion-item>
        Language = {{ story.locale.title }}
      </ion-item> 
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class='card-title center-text'>Text-to-Speech</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Input Text for Playback</ion-label>
          <ion-input [(ngModel)]='story.text'></ion-input>          
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button ion-button block (click)='story.speakText(story.text)'>Play Text</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button block (click)='story.stopText()'>Stop Speaking</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class='card-title center-text'>Tell me a story!</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <button ion-button block (click)='newStory()'>New Story</button>
              </ion-col>
              <ion-col col-6>
                  <button ion-button block (click)='goToStory()'>See Last Story</button>
              </ion-col>    
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
