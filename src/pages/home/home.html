<ion-header>
  <header [title]='title'></header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        Text Speed = {{ story.rate }}x 
      </ion-item>
      <ion-item>
        Story Length = {{ story.length }} words
      </ion-item>  
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Text-to-Speech</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='story.text'></ion-input>          
        </ion-item>
        <ion-item>
          <button ion-button (click)='story.speakText()'>Play Text</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tell me a story!</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <button ion-button (click)='freshStory()'>Story</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
