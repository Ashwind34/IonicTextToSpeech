  <ion-card>
    <ion-card-header>Speech Rate</ion-card-header>
      <ion-card-content>
        <ion-label>Playback Speed</ion-label>
        <ion-input type='number' placeholder='Speed Range is 0-2, default 1.5' [(ngModel)]='story.rate'></ion-input>
          <!-- <ion-label>Input Word Length (Max 500 words)</ion-label> -->
        <ion-label>Story Length (in words)</ion-label>
        <ion-input placeholder='Max value = 500' [(ngModel)]='story.length'></ion-input>
        <button ion-button>Select Language</button><br>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Text-to-Speech</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='story.text'></ion-input>          
        </ion-item>
        <ion-item>
          <button ion-button (click)='story.speakText(story.text)'>Play Text</button>
          <button ion-button (click)='story.stopText()'>Stop Speaking</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tell me a story!</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <button ion-button (click)='newStory()'>Story</button>
          <button ion-button (click)='goToStory()'>See Last Story</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)='story.check()'>Console Logs</button>
</ion-content>
