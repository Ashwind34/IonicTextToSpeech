<ion-header>
  <header [title]='title'></header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Current Settings</ion-card-header>
    <ion-card-content>
      <ion-item>
        Text Speed = {{ story.rate }}x 
      </ion-item>
      <ion-item>
        Story Length = {{ story.length }} words
      </ion-item>  
      <ion-item>
        Language = {{ story.locale.title }}
      </ion-item> 
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Text-to-Speech</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]='story.text'></ion-input>          
        </ion-item>
        <ion-item>
          <button ion-button (click)='story.speakText()'>Play Text</button>
          <button ion-button (click)='story.stopText()'>Stop Speaking</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tell me a story!</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <button ion-button (click)='story.randomStory()'>Story</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button (click)='story.check()'>Console Logs</button>
  <p>{{ story.gptResponse }}</p>
</ion-content>
