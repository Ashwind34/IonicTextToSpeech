<ion-header>
  <header [title]='title'></header>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="story.gptResponse">
    <ion-card-header class='center-text'>
      Here is your story...
    </ion-card-header>
    <ion-card-content>
      <p>{{ story.gptResponse }}</p>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block (click)='story.speakText(story.gptResponse)'>Replay Story</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block (click)='story.stopText()'>Stop Speaking</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf='!story.gptResponse && !story.isLoading'>
    <ion-card-header class='center-text'>
      Click below for a new story!
    </ion-card-header>
    <ion-card-content class='center-text'>
      <button ion-button (click)='story.randomStory()'>Generate a New Story!</button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar class='center-text'>
    <button ion-button (click)='goToHome()'>Return to Home Page</button>      
  </ion-toolbar>
</ion-footer>
